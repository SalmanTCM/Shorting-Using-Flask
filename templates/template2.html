<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        {% for i in range(n1) %}
            <tr>
            {% for j in range(n2) %}
                {% if ((i+1)*(j+1))%2==1 %}
                    <td>{{(i+1)*(j+1)*2}}</td>
                {% else %}
                    <td>{{(i+1)*(j+1)}}</td>
                {% endif %}
            {% endfor %}
            </tr>
        {% endfor %}
        </table>
</body>
</html>
